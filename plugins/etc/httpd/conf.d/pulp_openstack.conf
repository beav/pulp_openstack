#
# Apache configuration file for Pulp's openstack support
#

# -- HTTPS Repositories ---------

Alias /pulp/openstack /var/www/pub/openstack/web

<Directory /var/www/pub/openstack/web>
    SSLRequireSSL
    SSLVerifyClient optional_no_ca
    SSLVerifyDepth 2
    SSLOptions +StdEnvVars +ExportCertData +FakeBasicAuth
    Options FollowSymLinks Indexes
</Directory>
